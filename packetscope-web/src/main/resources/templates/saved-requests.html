<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Requests</title>

    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"/>
    <link href="/static/css/saved-requests.css" rel="stylesheet"/>

</head>
<body>

<div class="saved-container">

    <!-- LEFT PANEL : LIST -->
    <aside class="saved-list">

        <div class="list-header">
            <h2>Saved Requests</h2>
            <input id="search" type="text" placeholder="Search by URL or method...">
        </div>

        <ul id="requests">
            <!-- populated dynamically -->

            <!-- example -->
            <!--
            <li class="request-item active">
                <span class="method GET">GET</span>
                <span class="url">https://api.example.com/users</span>
                <span class="time">10:42 AM</span>
            </li>
            -->

        </ul>

    </aside>

    <!-- RIGHT PANEL : DETAILS -->
    <main class="saved-detail">

        <div class="detail-header">
            <h2>Request Details</h2>

            <div class="actions">
                <button id="replay">Replay</button>
                <button id="delete">Delete</button>
            </div>
        </div>

        <section class="detail-block">
            <h3>General</h3>
            <pre id="detail-general">(select a request)</pre>
        </section>

        <section class="detail-block">
            <h3>Headers</h3>
            <pre id="detail-headers">(empty)</pre>
        </section>

        <section class="detail-block">
            <h3>Body</h3>
            <pre id="detail-body">(empty)</pre>
        </section>

        <section class="detail-block">
            <h3>Response</h3>
            <pre id="detail-response">(empty)</pre>
        </section>

    </main>

</div>

<script src="/static/js/savedRequests.js" defer></script>

</body>
</html>
