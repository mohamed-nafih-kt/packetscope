<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PacketScope — Active Flows</title>

    <link href="/static/css/flows.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"     rel="stylesheet">


</head>

<body>

<div class="container">

    <div class="header">
        <div class="title">PacketScope · Active Flows</div>
        <div class="status">LIVE</div>
    </div>

    <div class="panel">
        <table id="flows">
            <thead>
            <tr>
                <th>Proto</th>
                <th>Endpoint A</th>
                <th>Endpoint B</th>
                <th>Packets</th>
                <th>Bytes</th>
                <th>First Seen</th>
                <th>Last Seen</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="footer">
        Updated every 2s · 5-tuple normalized conversations
    </div>

</div>

<script src="/static/js/flows.js" defer></script>

</body>
</html>
