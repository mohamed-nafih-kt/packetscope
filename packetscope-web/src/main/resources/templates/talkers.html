<!DOCTYPE html>
<html lang="en">
<head>
    <title>PacketScope â€” Top Talkers</title>
</head>

<body>

<h2>Top Talkers (last 60s)</h2>

<table border="1" id="talkers">
    <thead>
    <tr>
        <th>IP (HEX)</th>
        <th>Bytes Sent</th>
        <th>Packets</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function refresh() {
        const res = await fetch('/flows/talkers');
        const data = await res.json();

        const tbody = document.querySelector('#talkers tbody');
        tbody.innerHTML = '';

        data.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${r.ip}</td>
                <td>${r.bytes_sent}</td>
                <td>${r.packets}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    setInterval(refresh, 2000);
    refresh();
</script>

</body>
</html>
