<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>

    <link href="/static/css/transaction.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"     rel="stylesheet"/>

</head>
<body>
<!-- REQUEST SECTION -->
<section class="request-panel">
    <h2>Request</h2>
    <div class="request-row">
        <div class="search-box">
            <div class="select-wrapper">
                <label for="http-method" class="visually-hidden">http method</label>
                <select id="http-method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PATCH">PATCH</option>
                </select>
            </div>
            <label for="request-url" class="visually-hidden">Request URL</label>
            <input id="request-url" type="text" placeholder="Enter URL to monitor traffic..." autofocus />
            <button id="send-request">Send</button>
        </div>
    </div>

    <div class="request-section">
        <h3>Query Parameters</h3>
        <div id="query-params">
            <div class="param-row">
                <label>
                    <input class="parameter" type="text" placeholder="Key" />
                </label>
                <label>
                    <input class="parameter" type="text" placeholder="Value" />
                </label>
                <button class="remove-param">X</button>
            </div>
            <button id="add-param">+ Add Parameter</button>
        </div>

        <h3>Headers</h3>
        <div id="headers">
            <div class="header-row">
                <label>
                    <input class="parameter" type="text" placeholder="Header Name" />
                </label>
                <label>
                    <input class="parameter" type="text" placeholder="Header Value" />
                </label>
                <button class="remove-header">X</button>
            </div>
            <button id="add-header">+ Add Header</button>
        </div>

        <h3>Body (for POST/PUT)</h3>
        <label for="request-body"></label><textarea id="request-body" placeholder="Raw JSON or text"></textarea>
    </div>
</section>

<!-- RESPONSE SECTION -->
<section class="response-panel">
    <h2>Response</h2>

    <div class="response-tabs">
        <button class="tab active" data-target="response-results">
            Result
        </button>
        <button class="tab" data-target="response-body">Body</button>
        <button class="tab" data-target="response-headers">Headers</button>
        <button class="tab" data-target="response-cookies">Cookies</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content">
        <div id="response-results" class="tab-pane active">
            <pre id="result-status">Awaiting request...</pre>
        </div>
        <div id="response-body" class="tab-pane">
            <pre id="result-body">(empty)</pre>
        </div>
        <div id="response-headers" class="tab-pane">
            <pre id="result-headers">(empty)</pre>
        </div>
        <div id="response-cookies" class="tab-pane">
            <pre id="result-cookies">(empty)</pre>
        </div>
    </div>
    <button class="save-btn" id="save-request">Save</button>
</section>
<script src="/static/js/transaction.js" defer></script>
</body>
</html>
